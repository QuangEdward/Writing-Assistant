{% extends 'base.html' %}

{% block content %}
  <h1>Merge Account</h1>
  <form method="POST" action="{{ url_for('auth.merge_account') }}">
    {{ form.hidden_tag() }}

    <div class="form-group">
      {{ form.field1.label }}
      {{ form.field1(class="form-control") }}
    </div>

    <div class="form-group">
      {{ form.field2.label }}
      {{ form.field2(class="form-control") }}
    </div>

    <button type="submit" class="btn btn-primary">Merge Account</button>
  </form>
{% endblock %}
